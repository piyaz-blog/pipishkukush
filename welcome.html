<head>

  <title>Welcome to Piyaz</title>
  <style>
    body {
      background-image: url('gifs/pink_background.gif');
      background-repeat: repeat;
      background-size: auto;
      background-position: top left;
      background-attachment: scroll;
      margin: 0;
      font-family: Arial, sans-serif;

        .gif-box img {

      }

  <!-- Centered GIF box at the top -->
